<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Permission Letter Generator — Zephyr '25</title>

  <!-- Tabulator -->
  <link href="https://unpkg.com/tabulator-tables@5.6.0/dist/css/tabulator.min.css" rel="stylesheet">
  <script src="https://unpkg.com/tabulator-tables@5.6.0/dist/js/tabulator.min.js"></script>

  <!-- jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.25/dist/jspdf.plugin.autotable.js"></script>

  <style>
    body{font-family:Inter,system-ui,Arial;max-width:1200px;margin:18px auto;padding:12px;background:#f6f8fb}
    h1{font-size:1.4rem;margin:0}
    .grid{display:grid;grid-template-columns:1fr 450px;gap:14px;margin-top:14px}
    .card{background:#fff;border:1px solid #e6e9ee;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(12,20,30,0.03)}
    label{display:block;font-weight:600;margin:8px 0 6px}
    textarea,input,button{width:100%;padding:8px;border-radius:8px;border:1px solid #ddd}
    button{cursor:pointer;background:#2563eb;color:#fff;font-weight:600;margin-top:6px}
    .controls button{width:auto;margin:3px;font-size:.85rem;padding:6px 10px}
  </style>
</head>
<body>
  <h1>Permission Letter Generator — Zephyr '25</h1>

  <div class="grid">
    <!-- LEFT -->
    <div class="card">
      <label>1) Banner</label>
      <input id="bannerFile" type="file" accept="image/*" />

      <label style="margin-top:10px">2) Header continuation</label>
      <div><b>The following students are going for PR and Sponsorship for Zephyr '25 </b></div>
      <input id="headerContinuation" value="from 11:30 a.m. to 5:30 p.m." />

      <label style="margin-top:10px">3) Date</label>
      <input id="datePicker" type="date" />

      <label style="margin-top:10px">4) Paste Student Data</label>
      <textarea id="studentBox"></textarea>

      <label style="margin-top:10px">5) Paste Core Members Data</label>
      <textarea id="coreBox"></textarea>

      <button id="parseBtn">Parse Data</button>
      <button id="genPdf" style="background:#059669">Generate PDF</button>
    </div>

    <!-- RIGHT -->
    <div class="card">
      <strong>Preview (Students)</strong>
      <div id="students-table"></div>
      <div class="controls">
        <button onclick="addRow(studentsTable)">+ Add Row</button>
        <button onclick="deleteRow(studentsTable)">- Delete Row</button>
      </div>
      <hr />
      <strong>Preview (Core Members)</strong>
      <div id="core-table"></div>
      <div class="controls">
        <button onclick="addRow(coreTable)">+ Add Row</button>
        <button onclick="deleteRow(coreTable)">- Delete Row</button>
      </div>
    </div>
  </div>

  <script>
    let studentsTable, coreTable, bannerDataUrl=null;

    // Parse text to rows
    function parseText(text, yearLabel=""){
      const lines=text.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
      let rows=[]; let currentYear=yearLabel;
      for(const line of lines){
        if(/^(TE|SE|BE|FE)/i.test(line)){ currentYear=line; continue; }
        const parts=line.split(/\s+/);
        if(parts.length>=3){
          const name=parts.slice(0,parts.length-2).join(" ");
          const roll=parts[parts.length-2];
          const div=parts[parts.length-1];
          rows.push({sr:rows.length+1,name,roll,division:div,year:currentYear});
        }
      }
      return rows;
    }

    // Auto-update Sr numbers
    function updateSr(table){
      let data=table.getData();
      data.forEach((row,i)=>row.sr=i+1);
      table.replaceData(data);
    }

    // Init Tabulator tables
    function initTables(){
      const baseCols=[
        {title:"Sr",field:"sr",hozAlign:"center",width:50},
        {title:"Name",field:"name",editor:"input"},
        {title:"Roll",field:"roll",editor:"input"},
        {title:"Division",field:"division",editor:"input"},
        {title:"Year",field:"year",editor:"input"},
      ];
      studentsTable=new Tabulator("#students-table",{
        height:"260px",layout:"fitColumns",columns:baseCols,
        dataChanged:function(){updateSr(studentsTable);}
      });
      coreTable=new Tabulator("#core-table",{
        height:"260px",layout:"fitColumns",columns:baseCols,
        dataChanged:function(){updateSr(coreTable);}
      });
    }
    initTables();

    // Controls
    function addRow(table){ table.addRow({}); updateSr(table); }
    function deleteRow(table){ table.getSelectedRows().forEach(r=>r.delete()); updateSr(table); }

    // Parse button
    document.getElementById("parseBtn").addEventListener("click",()=>{
      const students=parseText(document.getElementById("studentBox").value);
      const core=parseText(document.getElementById("coreBox").value,"CORE");
      studentsTable.replaceData(students);
      coreTable.replaceData(core);
    });

    // Banner upload
    document.getElementById("bannerFile").addEventListener("change",ev=>{
      const f=ev.target.files[0]; if(!f) return;
      const fr=new FileReader(); fr.onload=()=>bannerDataUrl=fr.result; fr.readAsDataURL(f);
    });

    // Generate PDF
    document.getElementById("genPdf").addEventListener("click",()=>{
      const {jsPDF}=window.jspdf;
      const doc=new jsPDF("p","pt","a4");
      const pageW=doc.internal.pageSize.getWidth();
      const pageH=doc.internal.pageSize.getHeight();
      let y=40, margin=40;

      // Banner
      if(bannerDataUrl){ doc.addImage(bannerDataUrl,"PNG",margin,y,pageW-margin*2,60); y+=70; }

      // Header
      const header="The following students are going for PR and Sponsorship for Zephyr '25 "+document.getElementById("headerContinuation").value;
      doc.setFontSize(12); doc.text(header,margin,y); y+=20;

      // Date
      const d=document.getElementById("datePicker").value;
      if(d){ const dt=new Date(d); const str=`Date: ${dt.getDate()}/${dt.getMonth()+1}/${dt.getFullYear()}`; doc.text(str,margin,y); y+=20; }

      // Students
      const students=studentsTable.getData();
      if(students.length){
        doc.autoTable({
          startY:y,
          head:[["Sr","Name","Roll","Division","Year"]],
          body:students.map(r=>[r.sr,r.name,r.roll,r.division,r.year]),
          styles:{lineWidth:0.5,lineColor:[0,0,0]}
        });
        y=doc.lastAutoTable.finalY+20;
      }

      // Core Members
      const core=coreTable.getData();
      if(core.length){
        doc.text("CORE MEMBERS",margin,y); y+=10;
        doc.autoTable({
          startY:y,
          head:[["Sr","Name","Roll","Division","Year"]],
          body:core.map(r=>[r.sr,r.name,r.roll,r.division,r.year]),
          styles:{lineWidth:0.5,lineColor:[0,0,0]}
        });
        y=doc.lastAutoTable.finalY+20;
      }

      // Totals + Signature (page-break fix)
      const seCount=[...students,...core].filter(r=>/SE/i.test(r.year||"")).length;
      const teCount=[...students,...core].filter(r=>/TE/i.test(r.year||"")).length;

      let spaceLeft = pageH - y - 100;
      if(spaceLeft < 120){
        doc.addPage();
        y = 40;
      }

      doc.text("TOTAL NUMBER OF STUDENTS",margin,y); y+=10;
      doc.autoTable({
        startY:y,
        head:[["SE Students","TE Students","Total"]],
        body:[[seCount,teCount,seCount+teCount]],
        styles:{lineWidth:0.5,lineColor:[0,0,0]}
      });
      y=doc.lastAutoTable.finalY+40;

      // Signature bottom of page
      doc.text("Vivek Gupta",margin,pageH-60);
      doc.text("Chairperson – TCET ACM",margin,pageH-45);

      doc.save("permission_zephyr25.pdf");
    });
  </script>
</body>
</html>
